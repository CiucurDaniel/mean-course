<h2>Post create component</h2>

<!-- textarea is an input element in HTML -->


<mat-card>
    <mat-form-field>
        <textarea matInput rows="6" [(ngModel)]="enteredValue"></textarea>
    </mat-form-field>
    <!-- This is event binding -->
    <button
     mat-raised-button 
     color="primary"
     (click)="onAddPost()">Save post</button>
</mat-card>


<hr>

<!-- String interpolation -->
<p>{{newPost}}</p>
