
<!-- textarea is an input element in HTML -->

<mat-card>
    <mat-form-field>
        <input matInput type="text" [(ngModel)]="enteredTitle">
    </mat-form-field>

    <mat-form-field>
        <textarea matInput rows="6" [(ngModel)]="enteredContent"></textarea>
    </mat-form-field>
    <!-- This is event binding -->
    <button
     mat-raised-button 
     color="primary"
     (click)="onAddPost()">Save post</button>
</mat-card>
